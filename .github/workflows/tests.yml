name: Tests

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv and dev dependencies
        run: |
          pipx install uv
          uv venv --python 3.11
          uv pip install -e ".[dev]"

      - name: Run tests
        run: |
          uv run pytest || [ $? -eq 5 ]
