name: Coverage

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv and dev dependencies
        run: |
          pipx install uv
          uv venv --python 3.11
          uv pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          uv run pytest --cov=src/lightrag_mcp --cov-report=xml --cov-report=term-missing || [ $? -eq 5 ]

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
