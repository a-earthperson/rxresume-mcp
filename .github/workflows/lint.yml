name: Lint

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          uv sync --frozen --extra dev

      - name: Ruff check
        run: |
          uv run ruff check src

      - name: Ruff format check
        run: |
          uv run ruff format --check src
