services:
  rxresume-mcp:
    image: ghcr.io/a-earthperson/rxresume-mcp:latest
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      APP_URL: http://localhost:3000
      REST_API_KEY: your-rxresume-api-key
      MCP_TRANSPORT: streamable-http
      MCP_HTTP_HOST: 0.0.0.0
      MCP_HTTP_PORT: 8000
